<template>
    <lightning-card>

        <div class="slds-align_absolute-center">
            <div class="slds-text-heading_large">Medicaments ðŸ’Š</div>
        </div>

        <div class="slds-p-around_x-small">
            <div class="slds-grid slds-wrap">
                <template for:each={medicals} for:item="item">
                    <div key={item.id} class="slds-col slds-grow-none slds-p-horizontal_xx-small slds-p-vertical_xxx-small">
                        <c-pill-c-m-p 
                                    name={item.name}
                                    id={item.id}
                                    onremove={handlerRemove}>
                        </c-pill-c-m-p>
                    </div>
                </template>
            </div>
        </div>

        <div class="slds-p-around_x-large">
            <div class="slds-float_left">
                <lightning-button 
                                label="Manage"
                                onclick={handlerManage}>
                </lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button 
                                label="GeneratePDF"
                                onclick={handlerGeneratePDF}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
